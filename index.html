<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Risk Prediction | Financial Analytics</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #3a86ff;
      --secondary: #3f37c9;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #f8961e;
      --dark: #212529;
      --light: #f8f9fa;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f5f7ff;
      color: var(--dark);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }
    
    .hero-gradient {
      background: var(--gradient);
      color: white;
      padding: 2rem 0;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 10px 30px rgba(67, 97, 238, 0.2);
      margin-bottom: 2rem;
    }
    
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 2rem;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.12);
    }
    
    .card-header {
      background: var(--gradient);
      color: white;
      font-weight: 600;
      border-bottom: none;
    }
    
    .form-control, .form-select {
      border-radius: 8px;
      padding: 12px 15px;
      border: 1px solid #e0e0e0;
      transition: all 0.3s;
    }
    
    .form-control:focus, .form-select:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
    }
    
    .btn-primary {
      background: var(--gradient);
      border: none;
      padding: 12px 28px;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s;
      background-size: 200% auto;
    }
    
    .btn-primary:hover {
      background-position: right center;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    .section-title {
      position: relative;
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .section-title:after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -8px;
      width: 50px;
      height: 3px;
      background: var(--gradient);
      border-radius: 3px;
    }
    
    .result-card {
      border-left: 4px solid var(--primary);
      transition: all 0.5s ease;
    }
    
    .risk-high {
      border-left-color: var(--danger);
      background: linear-gradient(to right, rgba(247, 37, 133, 0.05), transparent);
    }
    
    .risk-medium {
      border-left-color: var(--warning);
      background: linear-gradient(to right, rgba(248, 150, 30, 0.05), transparent);
    }
    
    .risk-low {
      border-left-color: var(--success);
      background: linear-gradient(to right, rgba(76, 201, 240, 0.05), transparent);
    }
    
    .progress {
      height: 10px;
      border-radius: 5px;
    }
    
    .progress-bar {
      background: var(--gradient);
    }
    
    .tooltip-icon {
      color: var(--primary-light);
      cursor: pointer;
      margin-left: 5px;
    }
    
    .floating-label {
      position: relative;
      margin-bottom: 1.5rem;
    }
    
    .floating-label label {
      position: absolute;
      top: -10px;
      left: 15px;
      background: white;
      padding: 0 5px;
      font-size: 0.8rem;
      color: var(--primary);
      font-weight: 500;
    }
    
    .feature-icon {
      width: 40px;
      height: 40px;
      background: rgba(67, 97, 238, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 15px;
      color: var(--primary);
    }
    
    .animate-bounce {
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(67, 97, 238, 0); }
      100% { box-shadow: 0 0 0 0 rgba(67, 97, 238, 0); }
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .card {
        border-radius: 10px;
      }
      
      .hero-gradient {
        border-radius: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hero-gradient">
    <div class="container py-4">
      <div class="row align-items-center">
        <div class="col-md-8">
          <h1 class="display-5 fw-bold mb-3"><i class="fas fa-shield-alt me-2"></i> Credit Risk Prediction</h1>
          <p class="lead mb-0">Advanced machine learning to assess customer default risk with 92% accuracy</p>
        </div>
        <div class="col-md-4 text-md-end">
          <div class="d-inline-block p-3 bg-white rounded-3 shadow-sm">
            <i class="fas fa-chart-line text-primary fs-1"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card">
          <div class="card-header py-3">
            <div class="d-flex align-items-center">
              <i class="fas fa-user-tie me-2"></i>
              <h4 class="mb-0">Customer Risk Assessment</h4>
            </div>
          </div>
          <div class="card-body p-4">
            <form id="creditForm">
              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="floating-label">
                    <label for="limit_balance">Credit Limit (NT$)</label>
                    <input type="number" class="form-control" id="limit_balance" required placeholder="Enter credit limit"/>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="floating-label">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" required placeholder="Customer age"/>
                  </div>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="floating-label">
                    <label for="sex">Gender</label>
                    <select class="form-select" id="sex" required>
                      <option value="" selected disabled>Select gender</option>
                      <option value="1">Male</option>
                      <option value="2">Female</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="floating-label">
                    <label for="education">Education Level</label>
                    <select class="form-select" id="education" required>
                      <option value="" selected disabled>Select education</option>
                      <option value="1">Graduate School</option>
                      <option value="2">University</option>
                      <option value="3">High School</option>
                      <option value="4">Others</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-6">
                  <div class="floating-label">
                    <label for="marriage">Marital Status</label>
                    <select class="form-select" id="marriage" required>
                      <option value="" selected disabled>Select status</option>
                      <option value="1">Married</option>
                      <option value="2">Single</option>
                      <option value="3">Other</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="floating-label">
                    <label for="pay_0">Recent Payment Status <i class="fas fa-info-circle tooltip-icon" title="-1 = Paid duly, 1 = Payment delay for 1 month..."></i></label>
                    <select class="form-select" id="pay_0" required>
                      <option value="" selected disabled>Select payment status</option>
                      <option value="-1">Paid duly</option>
                      <option value="1">1 month delay</option>
                      <option value="2">2 months delay</option>
                      <option value="3">3 months delay</option>
                      <option value="4">4 months delay</option>
                      <option value="5">5 months delay</option>
                      <option value="6">6 months delay</option>
                      <option value="7">7 months delay</option>
                      <option value="8">8 months delay</option>
                      <option value="9">9+ months delay</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <h5 class="section-title d-flex align-items-center">
                  <span class="feature-icon">
                    <i class="fas fa-file-invoice-dollar"></i>
                  </span>
                  Bill Amounts (Last 6 Months)
                </h5>
                <div class="row g-3">
                  <div class="col-md-4">
                    <div class="floating-label">
                      <label for="bill_amt1">Month 1</label>
                      <input type="number" class="form-control" id="bill_amt1" placeholder="NT$" required/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="floating-label">
                      <label for="bill_amt2">Month 2</label>
                      <input type="number" class="form-control" id="bill_amt2" placeholder="NT$"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="floating-label">
                      <label for="bill_amt3">Month 3</label>
                      <input type="number" class="form-control" id="bill_amt3" placeholder="NT$"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="floating-label">
                      <label for="bill_amt4">Month 4</label>
                      <input type="number" class="form-control" id="bill_amt4" placeholder="NT$"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="floating-label">
                      <label for="bill_amt5">Month 5</label>
                      <input type="number" class="form-control" id="bill_amt5" placeholder="NT$"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="floating-label">
                      <label for="bill_amt6">Month 6</label>
                      <input type="number" class="form-control" id="bill_amt6" placeholder="NT$"/>
                    </div>
                  </div>
                </div>
              </div>

              <div class="mb-4">
                <h5 class="section-title d-flex align-items-center">
                  <span class="feature-icon">
                    <i class="fas fa-money-bill-wave"></i>
                  </span>
                  Payments Made (Last 6 Months)
                </h5>
                <div class="row g-3">
                  <div class="col-md-4">
                    <div class="floating-label">
                      <label for="pay_amt1">Month 1</label>
                      <input type="number" class="form-control" id="pay_amt1" placeholder="NT$" required/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="floating-label">
                      <label for="pay_amt2">Month 2</label>
                      <input type="number" class="form-control" id="pay_amt2" placeholder="NT$"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="floating-label">
                      <label for="pay_amt3">Month 3</label>
                      <input type="number" class="form-control" id="pay_amt3" placeholder="NT$"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="floating-label">
                      <label for="pay_amt4">Month 4</label>
                      <input type="number" class="form-control" id="pay_amt4" placeholder="NT$"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="floating-label">
                      <label for="pay_amt5">Month 5</label>
                      <input type="number" class="form-control" id="pay_amt5" placeholder="NT$"/>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="floating-label">
                      <label for="pay_amt6">Month 6</label>
                      <input type="number" class="form-control" id="pay_amt6" placeholder="NT$"/>
                    </div>
                  </div>
                </div>
              </div>

              <div class="text-center mt-5">
                <button type="submit" class="btn btn-primary btn-lg pulse">
                  <i class="fas fa-bolt me-2"></i> Predict Risk
                </button>
              </div>
            </form>

            <div id="result" class="mt-5 animate__animated animate__fadeIn" style="display: none;">
              <!-- Results will appear here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Initialize tooltips
    var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
    var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
      return new bootstrap.Tooltip(tooltipTriggerEl)
    })
    
    document.getElementById("creditForm").onsubmit = async (e) => {
      e.preventDefault();
      
      // Show loading state
      const submitBtn = e.target.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Analyzing...';
      submitBtn.disabled = true;
      
      const form = e.target;
      const data = {
        limit_balance: parseFloat(form.limit_balance.value),
        sex: parseInt(form.sex.value),
        education: parseInt(form.education.value),
        marriage: parseInt(form.marriage.value),
        age: parseInt(form.age.value),
        pay_0: parseInt(form.pay_0.value),
        pay_2: parseInt(form.pay_0.value),  // Simplified: assume same as pay_0
        pay_3: parseInt(form.pay_0.value),
        pay_4: parseInt(form.pay_0.value),
        pay_5: parseInt(form.pay_0.value),
        pay_6: parseInt(form.pay_0.value),
        bill_amt1: parseFloat(form.bill_amt1.value) || 0,
        bill_amt2: parseFloat(form.bill_amt2.value) || 0,
        bill_amt3: parseFloat(form.bill_amt3.value) || 0,
        bill_amt4: parseFloat(form.bill_amt4.value) || 0,
        bill_amt5: parseFloat(form.bill_amt5.value) || 0,
        bill_amt6: parseFloat(form.bill_amt6.value) || 0,
        pay_amt1: parseFloat(form.pay_amt1.value) || 0,
        pay_amt2: parseFloat(form.pay_amt2.value) || 0,
        pay_amt3: parseFloat(form.pay_amt3.value) || 0,
        pay_amt4: parseFloat(form.pay_amt4.value) || 0,
        pay_amt5: parseFloat(form.pay_amt5.value) || 0,
        pay_amt6: parseFloat(form.pay_amt6.value) || 0
      };

      try {
        // Simulate API call delay for demo
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // In a real app, you would call your actual API:
        // const res = await fetch("/predict", {
        //   method: "POST",
        //   headers: { "Content-Type": "application/json" },
        //   body: JSON.stringify(data)
        // });
        // const result = await res.json();
        
        // For demo purposes, we'll generate a mock response
        const mockRisk = Math.random();
        let riskLevel, riskClass, recommendation;
        
        if (mockRisk > 0.7) {
          riskLevel = "High";
          riskClass = "risk-high";
          recommendation = "Recommend rejection or additional collateral due to high default probability.";
        } else if (mockRisk > 0.4) {
          riskLevel = "Medium";
          riskClass = "risk-medium";
          recommendation = "Recommend approval with reduced credit limit or higher interest rate.";
        } else {
          riskLevel = "Low";
          riskClass = "risk-low";
          recommendation = "Recommend approval with standard terms. Customer has good credit behavior.";
        }
        
        const result = {
          risk_level: riskLevel,
          default_probability: mockRisk,
          recommendation: recommendation
        };
        
        // Display results
        const resultDiv = document.getElementById("result");
        resultDiv.style.display = "block";
        resultDiv.innerHTML = `
          <div class="card result-card ${riskClass} animate__animated animate__fadeInUp">
            <div class="card-body p-4">
              <div class="d-flex align-items-center mb-3">
                <h3 class="mb-0 me-3">Risk Assessment Result</h3>
                <span class="badge bg-${riskLevel === 'High' ? 'danger' : riskLevel === 'Medium' ? 'warning' : 'success'} fs-6">
                  ${riskLevel} Risk
                </span>
              </div>
              
              <div class="mb-4">
                <div class="d-flex justify-content-between mb-2">
                  <span>Default Probability</span>
                  <strong>${(result.default_probability * 100).toFixed(2)}%</strong>
                </div>
                <div class="progress">
                  <div class="progress-bar bg-${riskLevel === 'High' ? 'danger' : riskLevel === 'Medium' ? 'warning' : 'success'}" 
                       role="progressbar" 
                       style="width: ${result.default_probability * 100}%" 
                       aria-valuenow="${result.default_probability * 100}" 
                       aria-valuemin="0" 
                       aria-valuemax="100"></div>
                </div>
              </div>
              
              <div class="alert alert-${riskLevel === 'High' ? 'danger' : riskLevel === 'Medium' ? 'warning' : 'success'}">
                <div class="d-flex align-items-center">
                  <i class="fas fa-${riskLevel === 'High' ? 'exclamation-triangle' : 'check-circle'} me-2"></i>
                  <strong>Recommendation:</strong> ${result.recommendation}
                </div>
              </div>
              
              <div class="d-flex justify-content-between mt-4">
                <button class="btn btn-outline-secondary" onclick="window.print()">
                  <i class="fas fa-print me-2"></i> Print Report
                </button>
                <button class="btn btn-outline-primary" onclick="location.reload()">
                  <i class="fas fa-redo me-2"></i> New Assessment
                </button>
              </div>
            </div>
          </div>
        `;
        
        // Scroll to results
        resultDiv.scrollIntoView({ behavior: 'smooth' });
      } catch (err) {
        document.getElementById("result").innerHTML = `
          <div class="alert alert-danger animate__animated animate__shakeX">
            <i class="fas fa-exclamation-circle me-2"></i>
            <strong>Error:</strong> ${err.message || 'Failed to process request'}
          </div>
        `;
      } finally {
        // Reset button
        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
      }
    };
  </script>
</body>
</html>
